name: youtube_transcript_api
description: Fetch YouTube transcripts/subtitles without API keys. Supports auto-generated & manual transcripts, translations, multiple formats (JSON/VTT/SRT), proxy support, and CLI.
version: 1.0.0
homepage: https://github.com/pandaxbacon/youtube-transcript-dart
repository: https://github.com/pandaxbacon/youtube-transcript-dart
issue_tracker: https://github.com/pandaxbacon/youtube-transcript-dart/issues
documentation: https://github.com/pandaxbacon/youtube-transcript-dart#readme

topics:
  - youtube
  - transcript
  - subtitles
  - youtube-api
  - cli

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  http: ^1.1.0
  html: ^0.15.4
  args: ^2.4.2

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0

